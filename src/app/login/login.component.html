<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello Bulma!</title>
</head>
<body>

<div class="column is-8 is-offset-one-quarter desc">

  <form class="box column is-two-fifths is-offset-4">
   <img src="../../assets/static/img.svg">
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" placeholder="alex@example.com">
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" placeholder="********">
      </div>
    </div>
    <div class="field is-grouped is-grouped-centered">
      <button class="button is-black" (click)="login()">Connexion</button>
    </div>

  </form>

</div>
</body>
</html>
