<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Restaurant Fournisseur !</title>
</head>
<body>
<div class="column is-8 is-offset-one-quarter desc">

  <form [formGroup]="loginForm" class="box column is-two-fifths is-offset-4">
   <img src="../../assets/static/img.svg">

    <div class="field">
      <div class="control">
        <label>Email</label>
        <input class="input is-medium is-info" type="email" formControlName="username" placeholder="alex@example.com">
      </div>
    </div>

    <div class="field">
      <div class="control">
       <label>Password</label>
        <input class="input is-medium is-info" type="password"  formControlName="password"placeholder="********">
      </div>
    </div>
    <a routerLink="/"><span>cr√©er un compte ?</span></a>
    <div class="field is-grouped is-grouped-centered">
      <button class="button is-medium is-black" (click)="login()">Connexion</button>
    </div>

  </form>

</div>
</body>
</html>
