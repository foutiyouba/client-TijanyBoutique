<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"><strong>Clients</strong></div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">
    </div>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="Prénom">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Nom">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Numero Telephone</mat-label>
        <input matInput placeholder="Numero Telephone">
        <mat-icon matSuffix>contact_phone</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Localite</mat-label>
        <input matInput placeholder="Localite">
        <mat-icon matSuffix> location_on</mat-icon>
      </mat-form-field>

      <button class="unpeu" mat-raised-button color="primary"><mat-icon>save</mat-icon>Nouveau Client</button>
    </p>
  </div>
</div>
